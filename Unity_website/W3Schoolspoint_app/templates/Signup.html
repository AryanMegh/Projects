{% load static %}

<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
            <!--========================================= WEBSITE TITLE ==========================-->
            <title>W3Schoolspoint</title>

            <!--========================================= WEBSITE LOGO ==========================-->
            <link rel="shortcut icon" href="{% static 'Resources/IMG/Logo.png' %}">

            <!--========================================= CSS STYLE LINK ==========================-->
            <link rel="stylesheet" href="{% static 'Resources/CSS/Formpage_style.css' %}">
        </head>
        <body>
            <section class="form">
                <div class="form__data">
                    <h1 class="form__title"> Signup </h1>
                </div>
                
                <div class="form__container">
                    <form method="post" id="SignUp_Form" class="SignUp_Form">
                        {% csrf_token %}
                        
                        <label for="User_name">User-name:</label>
                        <input type="text" placeholder="User-name" name="User_name" id="User_name">
        
                        <br><br>
        
                        <label for="Email">Email:</label>
                        <input type="email" placeholder="Email" name="Email" id="Email">
        
                        <br><br>
        
                        <label for="Password">Password:</label>
                        <input type="text" placeholder="Password" name="Password" id="Password">
                        
                        <br><br>
        
                        <label for="Confirm-password">Confirm-password:</label>
                        <input type="text" placeholder="Confirm-password" id="Confirm_password" name="Confirm_password">
                        
                        <br><br>
                        
                        <button id="Signup_btn" type="submit" class="SignUp_button">
                            <a hre="Login">Sign Up</a>
                        </button>
        
                        <br><br>

                        <div class="form_footer">
                            <p> Already have an account? 
                            <a href="Login">Login</a> </p>
                        </div>
                    </form>
                </div>
            </section>
        </body>
    </html>
